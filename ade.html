<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="ade.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1 id="color">#E63c44</h1>
      <button id="change" type="button">Your New Colors</button>
    </div>
    <script>
      const btn = document.getElementById("change");
      const text = document.getElementById("color");

      const generator = function () {
        newColor = "#" + ((Math.random() * 0xffffff) << 0).toString(16);
        console.log(newColor.length);
        if (newColor.length < 7) {
          generator();
        }
      };

      btn.addEventListener("click", function () {
        generator();
        document.body.style.background = newColor;
        btn.style.color = newColor;
        text.innerText = newColor;
      });
    </script>
  </body>
</html>
